<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 1. 파비콘(Favicon) 설정 -->
  <!-- TODO: aiface.pages.dev를 대표할 아이콘(16x16, 32x32)을 만들어서 public 폴더에 넣고 경로를 수정하세요. -->
  <link rel="icon" href="/aiface/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 2. 검색 결과에 가장 중요한 제목(Title)과 설명(Description) -->
  <title>AI 얼굴 나이 테스트 | 3초 노안 테스트 | aiface</title>
  <meta name="description" content="AI가 3초 만에 당신의 얼굴 나이를 분석해 드립니다! 사진 한 장으로 나의 동안/노안 지수를 확인하고 친구들과 밈 카드를 공유해보세요.">
  
  <!-- 3. 소셜 미디어 공유(Open Graph)를 위한 태그 -->
  <meta property="og:title" content="AI 얼굴 나이 테스트 | aiface">
  <meta property="og:description" content="AI가 3초 만에 당신의 얼굴 나이를 분석해 드립니다!">
  <!-- TODO: 공유했을 때 보일 멋진 대표 이미지를 만들어서 public 폴더에 넣으세요. (1200x630px 권장) -->
  <meta property="og:image" content="https://aiface.pages.dev/og-image.png">
  <meta property="og:url" content="https://aiface.pages.dev">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="aiface">
  
  <!-- 트위터 공유용 태그 -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- 4. 검색 엔진을 위한 표준 URL 지정 -->
  <link rel="canonical" href="https://aiface.pages.dev/" />


  <!-- 5. ✅✅✅ JSON-LD 스키마 마크업 (검색 엔진용 명세서) ✅✅✅ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "AI 얼굴 나이 테스트",
    "operatingSystem": "Web",
    "applicationCategory": "EntertainmentApplication",
    "description": "AI가 3초 만에 사진 속 인물의 나이를 분석하는 웹 애플리케이션입니다. 사용자의 사진은 서버에 저장되지 않아 프라이버시가 보장됩니다.",
    "url": "https://aiface.pages.dev/",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "reviewCount": "5271"
    },
    "interactionStatistic": {
        "@type": "InteractionCounter",
        "interactionType": { "@type": "UseAction" },
        "userInteractionCount": "128392"
    }
  }

  <script type="module" crossorigin src="/aiface/assets/index-CQcNsY-a.js"></script>
  <link rel="stylesheet" crossorigin href="/aiface/assets/index-DzeyYNCB.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">
  <!-- <body> 안의 내용은 이전과 동일합니다 -->
  <main class="w-full max-w-4xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-3 tracking-tight">3초 노안 테스트</h1>
      <p class="text-gray-600">AI가 당신을 몇 살로 볼까? 사진을 업로드하고 3초 후 결과를 확인하세요.</p>
    </header>
    <div class="flex flex-col md:flex-row gap-6">
      <div class="flex-1 bg-white p-6 rounded-xl shadow-lg space-y-6">
        <div id="upload-container" class="relative border-2 border-dashed border-gray-300 rounded-lg h-64 md:h-80 flex items-center justify-center cursor-pointer hover:bg-gray-50 hover:border-orange-400 transition-all bg-cover bg-center">
          <div id="upload-label" class="text-center">
            <p class="text-3xl mb-2">⬇️</p>
            <p id="upload-text" class="text-sm text-gray-600">AI 모델 로딩 중...</p>
          </div>
          <input type="file" id="imageUpload" accept="image/*" class="hidden">
        </div>
        <img id="imagePreview" class="hidden" alt="Uploaded Preview" />
        <div id="loader" class="hidden">
          <p class="text-orange-500 font-bold mb-1 text-sm">얼굴 분석 중...</p>
          <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
              <div id="progress-bar" class="bg-orange-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
        </div>
        <div id="result-container" class="hidden animate-fade-in text-center pt-4 border-t">
          <img id="resultImage" src="#" alt="Result Image" class="w-40 h-40 rounded-full object-cover mx-auto mb-4 border-4 border-indigo-500 shadow-lg">
          <p class="text-lg font-semibold text-gray-600">AI가 분석한 당신의 나이는</p>
          <p id="estimatedAge" class="text-7xl font-black text-indigo-600 my-2">--</p>
          <button id="retryBtn" class="mt-4 w-full md:w-auto px-6 py-2 border-2 border-indigo-500 text-indigo-500 font-bold rounded-lg hover:bg-indigo-500 hover:text-white transition-colors">다른 사진으로 테스트</button>
        </div>
      </div>
      <div class="w-full md:w-72 bg-white p-6 rounded-xl shadow-lg flex flex-col">
        <h2 class="text-lg font-bold mb-4 text-center">밈 카드 미리보기</h2>
        <div id="meme-card-preview" class="relative bg-gray-100 aspect-[4/5] rounded-lg overflow-hidden flex items-center justify-center">
            <p class="text-gray-400 text-sm p-4 text-center">결과가 여기에 표시됩니다</p>
        </div>
        <button id="downloadBtn" disabled class="mt-4 w-full bg-orange-500 text-white font-bold py-2.5 rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-orange-600 transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">다운로드</button>
        <button id="shareBtn" disabled class="mt-2 w-full bg-gray-200 text-gray-800 font-bold py-2.5 rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-gray-300 transition-colors">링크 복사 <span class="ml-1">🔗</span></button>
      </div>
    </div>
    <footer class="text-center mt-8">
      <p class="text-xs text-gray-500">※ 본 테스트는 재미를 위한 것으로 실제와 다를 수 있으며, 사진은 서버에 절대 저장되지 않습니다.</p>
    </footer>
  </main>
  <script src="/aiface/face-api.min.js"></script> 
</body>
</html>
